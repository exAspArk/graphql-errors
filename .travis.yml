language: ruby
rvm:
  - 2.3.8
env:
  - COVERALLS_RUN_LOCALLY=true
before_install: gem install bundler -v '< 2'
matrix:
  include:
    - gemfile: graphql-1.7.gemfile
      env: GRAPHQL_RUBY_VERSION=1_7
    - gemfile: graphql-1.8.gemfile
      env: GRAPHQL_RUBY_VERSION=1_8
    - gemfile: graphql-1.9.gemfile
      env:
        - GRAPHQL_RUBY_VERSION=1_9
        - TESTING_INTERPRETER=true
    - gemfile: graphql-1.9.gemfile
      env:
        - GRAPHQL_RUBY_VERSION=1_9
        - TESTING_INTERPRETER=false
